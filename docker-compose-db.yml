version: '3.9'

services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: gophermart
      POSTGRES_DB: gophermart

  adminer:
    image: adminer
    restart: always
    ports:
      - 9080:8080
